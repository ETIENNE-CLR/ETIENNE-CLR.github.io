    <title>Pokemon</title>
    <style>
        @keyframes bloubloup {
            0% {
                transform: rotate(0deg);
            }

            10% {
                transform: rotate(15deg);
            }

            20% {
                transform: rotate(-15deg);
            }

            30% {
                transform: rotate(0deg);
            }
        }

        html {
            overflow-x: hidden;
        }

        body {
            max-width: 100%;
        }

        #map {
            width: 100%;
            overflow-x: hidden;
        }

        .poke-catch {
            width: 22%;
            animation: bloubloup 1.5s linear infinite;
            cursor: pointer;
            filter: brightness(1);
        }
    </style>
</head>

<body class="col-12 p-0">
