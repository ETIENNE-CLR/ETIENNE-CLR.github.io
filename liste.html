<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="src/template.css">
    <title>Pokemon</title>
    <style>
        .poke-card {
            width: 165px;
        }

        .card-body button {
            margin-bottom: 5%;
        }
    </style>
</head>

<body class="col-12 p-0">
    <div class="col-12 d-flex justify-content-evenly mb-3">
        <button type="button" id="pokeToMap" class="btn btn-info">Afficher des pokémon sur la carte</button>
        <button type="button" id="clear" class="btn btn-danger">Relacher les pokemons</button>
    </div>
    <div class="col-12">
        <h1 id="range-label" class="h5 text-center">10 %</h1>
        <div class="col-10 mx-auto d-flex justify-content-evenly">
            <span>1</span>
            <input id="rarity" class="w-75" type="range" min="0" value="20" step="10" max="100">
            <span>100</span>
        </div>
    </div>

    <div class="d-flex flex-wrap col-lg-11 mx-auto m-0" id="cont-pokemon"></div>

    <!-- bouton de navigation -->
    <div class="container position-sticky bottom-0 col-12 d-flex justify-content-evenly p-4">
        <button id="toCarte" type="button" class="col-5 fs-3 btn btn-primary">Carte</button>
        <button id="toPokemon" type="button" class="col-5 fs-3 btn btn-secondary">Pokémon</button>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
<script src="src/localstorage.js"></script>
<script src="src/pokemon.js"></script>
<script>
    document.getElementById('toCarte').addEventListener('click', function () {
        window.location = 'index.html';
    });
    document.getElementById('clear').addEventListener('click', function () {
        localStorage.clear();
        window.location = 'index.html';
    });

    let ipt_range = document.getElementById('rarity');
    let label = document.getElementById('range-label');
    label.innerText = `${ipt_range.value} %`;
    ipt_range.addEventListener('change', function () {
        label = document.getElementById('range-label');
        label.innerText = `${ipt_range.value} %`;
    });

    document.getElementById('pokeToMap').addEventListener('click', function(){
        put_in_map();
    });
</script>

</html>
